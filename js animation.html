<!DOCTYPE html>
<html>
    <head>
        <title>JS Animation</title>
    </head>
    <body>
        <div class="main">
            <div class="block"></div>
        </div>
        <div class="controls">
            <div class="key up" onclick="move('up');">&#9650;</div>
            <div class="key down" onclick="move('down');">&#9660;</div>
            <div class="key left" onclick="move('left');">&#9664;</div>
            <div class="key right" onclick="move('right');">&#9654;</div>
        </div>
    </body>
</html>
